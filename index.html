<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="input">
      <input type="text" class="inputValue" placeholder="Search for a City!" />
      <input type="submit" value="Submit" class="button" />
    </div>
    <br /><br />
    <div class="display">
      <h1 class="name"></h1>
      <br />
      <p class="desc"></p>
      <br />
      <p class="pressure"></p>
      <br />
      <p class="temp"></p>
      <br />
      <p class="coordinates"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
